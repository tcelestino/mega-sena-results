name: Main pipeline
on:
  push:
    branches:
      - main
jobs:
  checktypes:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install packages
        run: yarn install
      - name: Checking...
        run: yarn run checktypes
